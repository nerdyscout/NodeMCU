name: kicad-exports

on:
  push:
    branches: [PIS, PWR, CO2]
    paths:
    - '**.sch'
    - '**.kicad_pcb'
  pull_request:
    branches: [PIS, PWR, CO2]
    paths:
    - '**.sch'
    - '**.kicad_pcb'
      
jobs:
    exports:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: nelonoel/branch-name@v1
      - run: echo ::set-output name=current::${BRANCH_NAME}
        id: branch
      - uses: nerdyscout/kicad-exports@v2.0
        with:
          config: ${{ steps.branch.outputs.current }}/config.kiplot.yaml
          board: ${{ steps.branch.outputs.current }}/${{ steps.branch.outputs.current }}.kicad_pcb
          schema: ${{ steps.branch.outputs.current }}/${{ steps.branch.outputs.current }}.sch
          dir: ${{ steps.branch.outputs.current }}
      - name: git commit && git push 
        uses: github-actions-x/commit@v2.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'update autogenerated files'
          push-branch: ${{ steps.branch.outputs.current }}
          name: kicad-exports
          rebase: 'false'
          files: ${{ steps.branch.outputs.current }}/docs/* ${{ steps.branch.outputs.current }}/gerbers/*

